<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Library Booking Style</title>
    <link rel="stylesheet" href="style-common.css" />
    <link rel="stylesheet" href="style-library.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="header-container">
        <h1 class="logo">ðŸ“š Library</h1>
        <input
          type="text"
          id="search-bar"
          placeholder="Search books by title or author..."
        />
        <button id="cart-toggle" class="cart-toggle">ðŸ›’ Cart</button>
      </div>
    </header>

    <!-- MAIN LAYOUT -->
    <main class="main-layout">
      <!-- SIDEBAR FILTER -->
      <aside class="filter-sidebar">
        <h3>Filters</h3>
        <label for="genre-filter">Genre:</label>
        <select id="genre-filter">
          <option value="all">All</option>
        </select>
        <label for="price-filter">Max Price:</label>
        <input type="number" id="price-filter" placeholder="e.g. 20" />
      </aside>

      <!-- BOOK GRID -->
      <section class="book-section">
        <h2>Available Books</h2>
        <div class="book-grid" id="book-grid">
          <!-- Books will be injected by JS -->
        </div>
      </section>
    </main>

    <!-- CART SIDEBAR -->
    <aside id="cart" class="cart">
      <button id="close-cart">&times;</button>
      <h3>Your Cart</h3>
      <ul id="cart-items"></ul>
      <p>Total: $<span id="cart-total">0.00</span></p>
      <button id="checkout-btn">Go to Checkout</button>
    </aside>

    <!-- FOOTER -->
    <footer>
      <p>Â© 2025 Library Project</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
