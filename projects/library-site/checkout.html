<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Checkout</title>
    <link
      rel="stylesheet"
      href="/projects/library-site/styles/style-library.css"
    />
    <link
      rel="stylesheet"
      href="/projects/library-site/styles/style-checkout.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <h1>Library Checkout</h1>
        <a href="library.html" class="cta-button">Back to Library</a>
      </nav>
    </header>

    <main class="checkout-main">
      <!-- CART ITEMS -->
      <section class="checkout-container">
        <h2>Your Cart</h2>
        <ul id="checkout-cart-items"></ul>
        <p>Total: $<span id="checkout-cart-total">0.00</span></p>

        <!-- PAYMENT FORM -->
        <form id="payment-form">
          <h3>Payment Info</h3>
          <input
            type="text"
            name="cardName"
            placeholder="Cardholder Name"
            required
          />
          <input
            type="text"
            name="cardNumber"
            placeholder="Card Number"
            maxlength="19"
            required
          />
          <input
            type="text"
            name="expiration"
            placeholder="Expiration (MM/YY)"
            maxlength="5"
            required
          />
          <input
            type="text"
            name="cvv"
            placeholder="CVV"
            maxlength="3"
            required
          />
          <button type="submit" class="cta-button">Confirm Purchase</button>
        </form>
      </section>
    </main>

    <!-- CONFIRMATION MODAL -->
    <div id="confirmation-modal" class="modal">
      <div class="modal-content">
        <span id="close-modal">&times;</span>
        <h2>Thank you for your purchase! ðŸŽ‰</h2>
        <p>Your order has been confirmed.</p>
        <button id="back-home" class="cta-button">Back to Library</button>
      </div>
    </div>

    <footer>
      <p>Â© 2025 Library Project</p>
    </footer>

    <script src="checkout.js"></script>
  </body>
</html>
